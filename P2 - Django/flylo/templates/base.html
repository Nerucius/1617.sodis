<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flylo</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link rel="stylesheet" href="{% static 'bootstrap-flatly.min.css' %}">
	<!--<link rel="stylesheet" href="{% static 'bootstrap-theme.min.css' %}">>
	<!--<link rel="stylesheet" href="{% static 'fancy-checkbox.css' %}">-->


	<script src="{% static 'jquery.min.js' %}"></script>

	<!-- Super Cool Toggles -->
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

	<!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
	{% block style %}
	{% endblock %}
</head>

<body>


<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'flylo:index' %}">FlyLO</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="{% url 'flylo:index' %}">Home</a></li>
				<li><a href="{% url 'flylo:flights' '' %}">Flights</a></li>
			</ul>
			<div class="pull-right" style="margin-top: 8px;">
				<a href="{% url 'flylo:buy' %}" class="btn btn-warning">Shopping Cart ({{ session.reservations | length}})</a>
			</div>
		</div><!--/.nav-collapse -->
	</div>
</nav>


<div class="container main-container">
	{% block content %}
	{% endblock %}
</div>
</body>

<script>
    {% block scripts %}
    {% endblock %}

</script>
</html>
