{% extends 'base.html' %}

{% block content %}

	<h3>Checkout</h3>
	<hr>

	<table class="table table-striped table-hover table-responsive table-condensed">
		<thead>
		<tr>
			<th>Flight</th>
			<th>Class</th>
			<th>Price</th>
		</tr>
		</thead>

		{% for res in reservations %}
			<tr>
				<td>{{ res.flight.flight_number }}</td>
				<td>{{ res.type }}</td>
				<td>{{ res.price }}</td>
			</tr>
		{% endfor %}

	</table>

	<h3><span class="text-center label label-success pull-right">Total: {{ total }}</span></h3>
	<div class="clearfix"></div>
	<hr>
	<a class="btn btn-warning pull-right">Pay with PayPal</a>


{% endblock %}
